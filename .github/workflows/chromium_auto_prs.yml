    # or...
    - name: Create pull request
      uses: repo-sync/pull-request@v2 # choose a specific commit
      with:
        destination_branch: "main"
        pr_title: "[AUTO] Update default Binder chromedriver"
        pr_body: "ðŸ¤– Moved to v${{ env.binder_ver }}."
